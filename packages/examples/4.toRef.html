<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>
<script src="../reactivity/dist/reactivity.global.js"></script>
<script>
  const { toRef, effect, reactive } = VueReactivity;

  const state = reactive({ age: 10 })

  const myAge = toRef(state, 'age')

  console.log(myAge)

  effect(() => {
    app.innerHTML = myAge.value
  })

  setTimeout(() => {
    myAge.value = 100
  }, 1000);



</script>

</html>
