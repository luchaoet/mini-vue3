<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
</body>
<script src="../reactivity/dist/reactivity.global.js"></script>
<script>
  const { reactive, computed, effect } = VueReactivity;

  const state = reactive({ age: 10, name: 'lucas' })

  // computed的值不使用 则computed不会执行
  // 具有缓存机制
  const age1 = computed(() => {
    console.log('age1')
    return state.age
  });

  const name1 = computed({
    get: () => state.name,
    set: (v) => {
      state.name = v
    }
  })

  effect(() => {
    app.innerHTML = age1.value + name1.value
  })

  setTimeout(() => {
    state.age = 20
    state.name = 'luchao'
  }, 1000);


</script>

</html>
