      age: 20,
      sex: 'man'
    }
  })

  effect(() => {
    state.name
    state.name
    state.friends.length
    state.friends[10]

    effect(() => {
      state.info.sex
    })
    state.info.age
  })

  effect(() => {
    state.nickName
    state.info
    state.weight

  })

  effect(() => {
    state.name
    state.name
    state.name
  })

  setTimeout(() => {
    state.friends.length = 8;
