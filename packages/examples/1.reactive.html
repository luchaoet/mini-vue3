<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script src="../reactivity/dist/reactivity.global.js"></script>
  <script>
    const { reactive, readonly, shallowReactive, shallowReadonly } = VueReactivity;
    const state = reactive({
      name: 'lucas',
      info: {
        age: 20,
        sex: 'man'
      },
      list: [1, 3, 4]
    })
    state.name
    state.info
    state.list

    state.name = 'yumi'
    state.info.age = 30
    state.list.push(5)
    state.list[8] = 8
  </script>
</body>

</html>
